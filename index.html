<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minesweeper</title>
</head>
<body>
    <h1 class="">Welcome to Minesweeper !</h1>
    <div class="color-themes">
        <div class="green" data-color="green"></div>
        <div class="blue" data-color="blue"></div>
        <div class="orange" data-color="orange"></div>
    </div>
    <main>
        <div class="form">
            <form id="config-form">
                <label for="side">Side Length</label>
                <input type="number" id="side-length" max="15" min="5" value="10">
                <label for="bombs">Number of bombs</label>
                <input type="number" id="num-bombs" value="20">
                <button type="submit" class="submit-btn">Play</button>
            </form>
        </div>
        <div class="container"></div>
    </main>

    <script src="main.js"></script>
</body>
</html>
